<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wi-Fi Speed Test Interactive Floorplan</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="floorplan">
  <img src="floorplan.jpg" alt="Floorplan" class="floorplan-img">
  <div class="wifi-spot" style="top: 50%; left: 50%;" onclick="showSpeedTestInfo('speedTest1')">
    <!-- Wi-Fi Icon Here -->
  </div>
</div>

<!-- The Modal -->
<div id="speedTest1" class="modal">
  <!-- Modal Content -->
  <div class="modal-content">
    <span class="close" onclick="closeSpeedTestInfo('speedTest1')">&times;</span>
    <p><strong>Download:</strong> 106.39 Mbps</p>
    <p><strong>Upload:</strong> 112.34 Mbps</p>
    <p><strong>Ping:</strong> 4 ms</p>
    <p><strong>Jitter:</strong> 0.6 ms</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
